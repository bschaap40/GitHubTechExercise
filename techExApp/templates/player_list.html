<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player List</title>
</head>
<body>
    <h1>Player List</h1>
    <form method="GET" action="{% url 'player_list' %}">
        <input type="text" name="q" placeholder="Search by name">
        <button type="submit">Search</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Nation</th>
                <th>Position</th>
                <th>Number</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for player in players %}
            <tr>
                <td>{{ player.name }}</td>
                <td>{{ player.age }}</td>
                <td>{{ player.nation }}</td>
                <td>{{ player.position }}</td>
                <td>{{ player.number }}</td>
                <td>
                    <a href="{% url 'player_edit' player.id %}">Edit</a>
                </td>
                <td>
                    <form action="{% url 'delete_player' player.id %}" method="post">
                        {% csrf_token %}
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'add_player' %}">Add Player</a>
    <br>
    <a href="{% url 'player_list' %}">Back to Player List</a>
</body>
</html>
